<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BDYBRK</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a148c">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Space+Mono:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">

    <style>
        :root {
            --purple: #6200ea;
            --dark-purple: #310075;
            --neon-pink: #ff00cc;
            --neon-yellow: #fff200;
            --neon-cyan: #00f7ff;
            --black: #000000;
            --white: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background-color: var(--purple);
            /* THE MTV TIGER STRIPE VIBE */
            background-image: 
                radial-gradient(circle at 10% 20%, var(--neon-pink) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, var(--neon-cyan) 0%, transparent 20%),
                repeating-linear-gradient(45deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 20px, transparent 20px, transparent 40px);
            color: var(--black);
            font-family: 'Space Mono', monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            background: var(--neon-yellow);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 5px solid var(--black);
            box-shadow: 0 5px 0 rgba(0,0,0,0.3);
            z-index: 20;
            flex-shrink: 0;
        }

        h1 {
            font-family: 'Rubik Mono One', sans-serif;
            font-size: 1.4rem;
            margin: 0;
            color: var(--purple);
            text-shadow: 2px 2px 0 var(--white);
            transform: skew(-5deg);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* FIXED: High Contrast Score */
        .score-pill {
            background: var(--black);
            color: var(--neon-yellow);
            padding: 6px 10px;
            font-weight: bold;
            font-size: 0.75rem;
            border: 2px solid var(--white);
            box-shadow: 3px 3px 0 var(--neon-pink);
            transform: rotate(-2deg);
            text-transform: uppercase;
        }

        .cog-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.3s;
        }
        .cog-btn:active { transform: rotate(90deg); }
        .cog-icon {
            width: 28px;
            height: 28px;
            fill: var(--black);
            filter: drop-shadow(2px 2px 0 var(--white));
        }

        /* --- NAVIGATION --- */
        .nav-bar {
            display: flex;
            background: var(--black);
            flex-shrink: 0;
        }
        .nav-btn {
            flex: 1;
            padding: 15px 5px;
            background: var(--black);
            color: #888;
            border: none;
            font-family: 'Rubik Mono One', sans-serif;
            font-size: 0.7rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
            border-bottom: 4px solid var(--black);
        }
        .nav-btn.active {
            color: var(--white);
            border-bottom: 4px solid var(--neon-pink);
            background: #222;
        }

        /* --- VIEWS --- */
        .view {
            flex: 1;
            display: none;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto; 
            overflow-x: hidden;
            align-items: center;
            padding-bottom: 80px; /* Space for scroll */
        }
        .view.active { display: flex; }

        /* --- HOME COMPONENTS --- */
        #go-btn {
            width: 200px;
            height: 200px;
            background: var(--neon-cyan);
            border: 6px solid var(--black);
            font-family: 'Rubik Mono One', sans-serif;
            font-size: 2.2rem;
            color: var(--black);
            margin: 30px 0;
            box-shadow: 10px 10px 0 var(--black);
            cursor: pointer;
            transition: transform 0.1s;
            clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
        }
        #go-btn:active { transform: translate(4px, 4px); box-shadow: 6px 6px 0 var(--black); }

        /* INTRO CARD */
        .intro-card {
            background: var(--black);
            color: var(--white);
            border: 4px solid var(--neon-pink);
            padding: 20px;
            margin-top: 10px;
            text-align: center;
            width: 100%;
            max-width: 350px;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.3);
            transform: rotate(-1deg);
        }
        .intro-card h3 {
            font-family: 'Rubik Mono One';
            color: var(--neon-yellow);
            margin: 0 0 10px 0;
            font-size: 1rem;
            text-transform: uppercase;
        }
        .intro-card p {
            margin: 0;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        /* --- CARDS --- */
        .task-card {
            width: 100%;
            max-width: 400px;
            background: var(--white);
            border: 4px solid var(--black);
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.5);
            cursor: pointer;
            transition: transform 0.1s;
        }
        .task-card:active { transform: scale(0.98); background: var(--neon-yellow); }

        .tag {
            position: absolute;
            top: -12px;
            left: 10px;
            background: var(--black);
            color: var(--white);
            font-size: 0.6rem;
            font-weight: bold;
            padding: 4px 8px;
            transform: skew(-10deg);
        }

        /* --- SETTINGS & SOUNDS --- */
        .settings-group {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border: 2px solid var(--black);
        }
        .settings-label {
            font-family: 'Rubik Mono One';
            color: var(--white);
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 var(--black);
        }
        
        .sound-option {
            display: flex;
            align-items: center;
            background: var(--white);
            border: 3px solid var(--black);
            margin-bottom: 8px;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.3);
        }
        .sound-option.selected {
            background: var(--neon-yellow);
            box-shadow: 4px 4px 0 var(--neon-pink);
            transform: translateX(-2px);
        }
        .sound-radio {
            width: 20px; height: 20px;
            border: 2px solid var(--black);
            border-radius: 50%;
            margin-right: 10px;
            display: flex; justify-content: center; align-items: center;
        }
        .sound-option.selected .sound-radio::after {
            content: ''; width: 10px; height: 10px;
            background: var(--black); border-radius: 50%;
        }

        /* --- SETTINGS BUTTONS --- */
        .btn-retro {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            font-family: 'Rubik Mono One';
            cursor: pointer;
            box-shadow: 6px 6px 0 var(--black);
            border: 4px solid var(--black);
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .btn-retro:active { transform: translate(2px,2px); box-shadow: 2px 2px 0 var(--black); }

        .btn-reset { background: red; color: white; }
        .btn-install { background: var(--neon-cyan); color: var(--black); display: none; }
        .btn-back { background: var(--white); color: var(--black); }


        /* --- PROFILE STATS --- */
        .stat-box {
            width: 100%;
            max-width: 350px;
            background: var(--black);
            color: var(--neon-yellow);
            border: 4px solid var(--white);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 10px 10px 0 var(--neon-pink);
        }
        .stat-big { font-size: 3rem; font-family: 'Rubik Mono One'; line-height: 1; margin-bottom: 10px; }
        .stat-label { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; }

        /* --- LIST EDITOR --- */
        .list-group { width: 100%; max-width: 400px; margin-bottom: 30px; }
        .list-header {
            background: var(--black);
            color: var(--white);
            padding: 10px;
            font-family: 'Rubik Mono One';
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border: 2px solid var(--white);
        }
        .list-header:hover { color: var(--neon-yellow); }
        .list-item {
            background: rgba(255,255,255,0.9);
            padding: 12px;
            border: 2px solid var(--black);
            border-top: none;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
        .del-btn { color: red; background: none; border: none; font-size: 1.2rem; font-weight: bold; padding: 0 10px; }

        /* --- CUSTOM MODAL --- */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(49, 0, 117, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(4px);
        }

        .modal-box {
            background: var(--neon-yellow);
            border: 5px solid var(--black);
            box-shadow: 15px 15px 0 var(--neon-pink);
            padding: 25px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            animation: bounceIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes bounceIn { from{transform: scale(0.5); opacity:0;} to{transform: scale(1); opacity:1;} }

        .modal-title { font-family: 'Rubik Mono One'; margin-top: 0; text-transform: uppercase; }
        
        .modal-field {
            width: 100%;
            padding: 10px;
            font-family: 'Space Mono';
            font-size: 1rem;
            border: 3px solid var(--black);
            margin: 10px 0;
            display: none;
            background: white;
        }

        .modal-btns { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        
        .btn-modal {
            flex: 1;
            padding: 12px;
            border: 3px solid var(--black);
            background: var(--white);
            font-weight: bold;
            font-family: 'Rubik Mono One';
            cursor: pointer;
            text-transform: uppercase;
        }
        .btn-primary { background: var(--black); color: var(--neon-cyan); }
        .btn-cancel { background: var(--white); color: red; }
        
        .btn-modal:active { transform: translateY(2px); }

        /* --- FINISH BUTTON --- */
        #complete-btn {
            display: none;
            width: 100%;
            padding: 20px;
            background: var(--neon-pink);
            color: var(--white);
            font-family: 'Rubik Mono One';
            font-size: 1.2rem;
            border: 4px solid var(--black);
            box-shadow: 8px 8px 0 var(--white);
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <header>
        <h1>BDYBRK</h1>
        <div class="header-right">
            <div class="score-pill">
                PTS: <span id="header-score">0</span>
            </div>
            <button class="cog-btn" onclick="openSettings()">
                <svg class="cog-icon" viewBox="0 0 24 24">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
            </button>
        </div>
    </header>

    <div class="nav-bar">
        <button class="nav-btn active" onclick="switchView('home')">Play</button>
        <button class="nav-btn" onclick="switchView('lists')">Edit</button>
        <button class="nav-btn" onclick="switchView('profile')">Profile</button>
    </div>

    <div id="home-view" class="view active">
        <button id="go-btn">START</button>
        
        <div id="intro-card" class="intro-card">
            <h3>LEVEL UP YOUR HEALTH</h3>
            <p>Roll the dice. Complete 3 micro-tasks (Workout, Stretch, Breathe). Earn points.</p>
            <p style="color:var(--neon-cyan); font-weight:bold; margin-top:10px;">1 MINUTE. NO EXCUSES.</p>
        </div>

        <div id="results-area" style="width: 100%; max-width: 400px; display: none;">
            <div class="task-card" onclick="openInfo('workout')">
                <div class="tag" style="color: var(--neon-cyan)">MOVE</div>
                <div id="txt-workout" style="font-size: 1.2rem; font-weight: bold; margin-top: 5px;"></div>
            </div>

            <div class="task-card" onclick="openInfo('stretch')">
                <div class="tag" style="color: var(--neon-pink)">STRETCH</div>
                <div id="txt-stretch" style="font-size: 1.2rem; font-weight: bold; margin-top: 5px;"></div>
            </div>

            <div class="task-card" onclick="openInfo('breathe')">
                <div class="tag" style="color: var(--neon-yellow)">VIBE</div>
                <div id="txt-breathe" style="font-size: 1.2rem; font-weight: bold; margin-top: 5px;"></div>
            </div>

            <button id="complete-btn" onclick="finishSession()">COMPLETE!</button>
        </div>
    </div>

    <div id="lists-view" class="view">
        <div style="text-align:center; margin-bottom: 20px; color:white; font-size: 0.8rem;">
            TAP A HEADER TO ADD A NEW MOVE
        </div>
        <div id="lists-container"></div>
    </div>

    <div id="profile-view" class="view">
        <div class="stat-box">
            <div class="stat-big" id="profile-score">0</div>
            <div class="stat-label">Total Points</div>
        </div>

        <div class="stat-box" style="background: var(--neon-pink); color: var(--white); border-color: var(--black);">
            <div class="stat-big" id="profile-rank" style="font-size: 2rem;">NOVICE</div>
            <div class="stat-label">Current Rank</div>
        </div>

        <div class="stat-box" style="background: var(--neon-cyan); color: var(--black);">
            <div class="stat-big" id="profile-sessions">0</div>
            <div class="stat-label">Breaks Taken</div>
        </div>
    </div>

    <div id="settings-view" class="view">
        <h2 style="font-family:'Rubik Mono One'; color: white; text-shadow: 2px 2px black;">SETTINGS</h2>
        
        <div class="settings-group">
            <div class="settings-label">Win Sound</div>
            <div id="sound-list">
                </div>
        </div>

        <button id="btn-install" class="btn-retro btn-install" onclick="installApp()">INSTALL APP</button>

        <button onclick="confirmReset()" class="btn-retro btn-reset">RESET ALL DATA</button>
        <button onclick="switchView('home')" class="btn-retro btn-back">BACK TO GAME</button>
    </div>

    <div id="modal-overlay">
        <div class="modal-box">
            <h2 id="modal-title" class="modal-title">TITLE</h2>
            <p id="modal-desc">Description</p>
            
            <input type="text" id="modal-input" class="modal-field" placeholder="Task Title..." autocomplete="off">
            <textarea id="modal-input-desc" class="modal-field" rows="3" placeholder="Description (Optional)..."></textarea>
            
            <div class="modal-btns">
                <button class="btn-modal btn-cancel" id="modal-cancel-btn" onclick="closeModal()">Close</button>
                <button class="btn-modal btn-primary" id="modal-ok-btn">OK</button>
            </div>
        </div>
    </div>

    <script>
        // --- SOUND ENGINE (Retro Synth) ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        
        const sounds = {
            1: { name: "Classic Win", play: () => playArpeggio([523.25, 659.25, 783.99, 1046.50]) },
            2: { name: "Coin Collect", play: () => playBeep(987.77, 1318.51) },
            3: { name: "Power Up", play: () => playSlide(200, 800) },
            4: { name: "Zelda Vibe", play: () => playArpeggio([783.99, 739.99, 698.46, 659.25, 1000]) },
            5: { name: "Retro Drum", play: () => playNoise() }
        };

        function playArpeggio(notes) {
            resumeAudio();
            const now = audioCtx.currentTime;
            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'square';
                osc.frequency.value = freq;
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(now + (i * 0.1));
                gain.gain.setValueAtTime(0.1, now + (i * 0.1));
                gain.gain.exponentialRampToValueAtTime(0.01, now + (i * 0.1) + 0.1);
                osc.stop(now + (i * 0.1) + 0.1);
            });
        }

        function playBeep(f1, f2) {
            resumeAudio();
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(f1, now);
            osc.frequency.setValueAtTime(f2, now + 0.1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(now);
            gain.gain.setValueAtTime(0.1, now);
            osc.stop(now + 0.3);
        }

        function playSlide(f1, f2) {
            resumeAudio();
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(f1, now);
            osc.frequency.exponentialRampToValueAtTime(f2, now + 0.4);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(now);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.4);
            osc.stop(now + 0.4);
        }

        function playNoise() {
            resumeAudio();
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.exponentialRampToValueAtTime(0.01, now + 0.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(now);
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            osc.stop(now + 0.5);
        }

        function resumeAudio() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        // --- PWA INSTALLATION ---
        let deferredPrompt;
        const installBtn = document.getElementById('btn-install');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        async function installApp() {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            deferredPrompt = null;
            if (outcome === 'accepted') {
                installBtn.style.display = 'none';
            }
        }

        window.addEventListener('appinstalled', () => {
             deferredPrompt = null;
             installBtn.style.display = 'none';
        });

        // --- DATA ---
        const defaultData = {
            workout: [
                {t:"10 Jumping Jacks", d:"Jump up, spread legs, hands over head. Return. Repeat."},
                {t:"10 Squats", d:"Feet shoulder width. Sit back like there's a chair. Stand up."},
                {t:"Running in Place", d:"Lift knees high! Pump arms! Go for 30 seconds."}
            ],
            stretch: [
                {t:"Touch Toes", d:"Legs straight. Reach down. Hold for 30 seconds."},
                {t:"Neck Rolls", d:"Roll head slowly in circles. Relax shoulders."},
                {t:"Wrist Stretch", d:"Pull fingers back gently. Hold 15s per hand."}
            ],
            breathe: [
                {t:"Box Breathe", d:"In 4s, Hold 4s, Out 4s, Hold 4s."},
                {t:"Water Break", d:"Drink a full glass of water right now."},
                {t:"Eye Rest", d:"Close eyes. Cover with palms. Darkness for 60s."}
            ]
        };

        // Load State
        let data = JSON.parse(localStorage.getItem('bdybrk-data-v3')) || defaultData;
        let stats = JSON.parse(localStorage.getItem('bdybrk-stats')) || { score: 0, sessions: 0, rank: "NOVICE" };
        let settings = JSON.parse(localStorage.getItem('bdybrk-settings')) || { soundId: 1 };
        let currentSession = {};
        
        // Modal State
        let activeModalCallback = null;

        // Init
        updateUI();
        renderLists();
        renderSettings();

        // --- NAVIGATION ---
        function switchView(name) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(name + '-view').classList.add('active');
            
            if (name !== 'settings') {
                const idx = name === 'home' ? 0 : (name === 'lists' ? 1 : 2);
                document.querySelectorAll('.nav-btn')[idx].classList.add('active');
            }
            
            if(name === 'profile') updateUI();
        }

        function openSettings() {
            switchView('settings');
        }

        function renderSettings() {
            const list = document.getElementById('sound-list');
            list.innerHTML = '';
            
            Object.keys(sounds).forEach(key => {
                const s = sounds[key];
                const row = document.createElement('div');
                row.className = `sound-option ${settings.soundId == key ? 'selected' : ''}`;
                row.innerHTML = `<div class="sound-radio"></div> ${s.name}`;
                
                row.onclick = () => {
                    settings.soundId = key;
                    localStorage.setItem('bdybrk-settings', JSON.stringify(settings));
                    s.play(); // Preview sound
                    renderSettings();
                };
                list.appendChild(row);
            });
        }

        // --- GAMEPLAY ---
        document.getElementById('go-btn').addEventListener('click', () => {
            const getRand = (arr) => arr.length ? arr[Math.floor(Math.random() * arr.length)] : {t:"Rest", d:"Relax."};
            
            currentSession = {
                workout: getRand(data.workout),
                stretch: getRand(data.stretch),
                breathe: getRand(data.breathe)
            };

            document.getElementById('txt-workout').innerText = currentSession.workout.t;
            document.getElementById('txt-stretch').innerText = currentSession.stretch.t;
            document.getElementById('txt-breathe').innerText = currentSession.breathe.t;

            // HIDE INTRO, SHOW RESULTS
            document.getElementById('intro-card').style.display = 'none';
            document.getElementById('results-area').style.display = 'block';
            document.getElementById('complete-btn').style.display = 'block';
            document.getElementById('go-btn').innerText = "REROLL";
            
            resumeAudio(); 
        });

        function finishSession() {
            if(sounds[settings.soundId]) sounds[settings.soundId].play();

            stats.score += 100;
            stats.sessions += 1;
            updateRank();
            saveStats();
            updateUI();
            
            showModal("info", "AWESOME!", `You earned 100 pts!\nCurrent Rank: ${stats.rank}`);
            
            // RESET VIEW
            document.getElementById('results-area').style.display = 'none';
            document.getElementById('intro-card').style.display = 'block';
            document.getElementById('go-btn').innerText = "START";
        }

        function updateRank() {
            if(stats.score >= 500) stats.rank = "FRESH";
            if(stats.score >= 1500) stats.rank = "RADICAL";
            if(stats.score >= 3000) stats.rank = "LEGEND";
        }

        function updateUI() {
            document.getElementById('header-score').innerText = stats.score;
            document.getElementById('profile-score').innerText = stats.score;
            document.getElementById('profile-rank').innerText = stats.rank;
            document.getElementById('profile-sessions').innerText = stats.sessions;
        }

        // --- CUSTOM MODAL SYSTEM ---
        const modal = document.getElementById('modal-overlay');
        const mTitle = document.getElementById('modal-title');
        const mDesc = document.getElementById('modal-desc');
        const mInput = document.getElementById('modal-input');
        const mDescInput = document.getElementById('modal-input-desc'); 
        const mOkBtn = document.getElementById('modal-ok-btn');
        const mCancelBtn = document.getElementById('modal-cancel-btn');

        function showModal(type, title, desc, callback) {
            mTitle.innerText = title;
            mDesc.innerText = desc || "";
            mDesc.style.display = desc ? 'block' : 'none';
            
            mInput.value = '';
            mDescInput.value = '';

            mInput.style.display = 'none';
            mDescInput.style.display = 'none';
            mOkBtn.style.display = 'block';
            mCancelBtn.innerText = "Close";
            mOkBtn.innerText = "OK";
            mOkBtn.className = "btn-modal btn-primary"; 

            if (type === 'add-item') {
                mInput.style.display = 'block';
                mDescInput.style.display = 'block';
                activeModalCallback = callback;
                mInput.focus();
            } else if (type === 'confirm') {
                mCancelBtn.innerText = "NO";
                mOkBtn.innerText = "YES";
                mOkBtn.className = "btn-modal btn-reset"; 
                activeModalCallback = callback;
            } else {
                mOkBtn.style.display = 'none';
                activeModalCallback = null;
            }
            
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        mOkBtn.addEventListener('click', () => {
            if (activeModalCallback) {
                if(mInput.style.display === 'block') {
                     if(mInput.value.trim()) activeModalCallback(mInput.value.trim(), mDescInput.value.trim());
                } else {
                    activeModalCallback();
                }
                closeModal();
            }
        });

        // --- INFO POPUPS ---
        function openInfo(cat) {
            if(!currentSession[cat]) return;
            showModal("info", currentSession[cat].t, currentSession[cat].d);
        }

        // --- LIST EDITING ---
        function renderLists() {
            const container = document.getElementById('lists-container');
            container.innerHTML = '';
            
            ['workout', 'stretch', 'breathe'].forEach(cat => {
                const group = document.createElement('div');
                group.className = 'list-group';
                
                const header = document.createElement('div');
                header.className = 'list-header';
                let color = cat === 'workout' ? 'var(--neon-cyan)' : (cat === 'stretch' ? 'var(--neon-pink)' : 'var(--neon-yellow)');
                header.style.borderLeft = `10px solid ${color}`;
                header.innerHTML = `<span>${cat.toUpperCase()}</span> <span>+ ADD</span>`;
                
                header.onclick = () => {
                    showModal("add-item", `ADD TO ${cat.toUpperCase()}`, "", (val, desc) => {
                        const finalDesc = desc || "Custom user task.";
                        data[cat].push({t: val, d: finalDesc});
                        saveData();
                    });
                };
                
                group.appendChild(header);

                data[cat].forEach((item, idx) => {
                    const row = document.createElement('div');
                    row.className = 'list-item';
                    row.innerHTML = `<span>${item.t}</span>`;
                    
                    const del = document.createElement('button');
                    del.className = 'del-btn';
                    del.innerText = 'Ã—';
                    del.onclick = () => {
                        data[cat].splice(idx, 1);
                        saveData();
                    };
                    
                    row.appendChild(del);
                    group.appendChild(row);
                });
                
                container.appendChild(group);
            });
        }

        function saveData() {
            localStorage.setItem('bdybrk-data-v3', JSON.stringify(data));
            renderLists();
        }

        function saveStats() {
            localStorage.setItem('bdybrk-stats', JSON.stringify(stats));
        }

        function confirmReset() {
            showModal('confirm', 'DANGER ZONE', 'Are you sure you want to delete all points and custom lists?', () => {
                localStorage.removeItem('bdybrk-data-v3');
                localStorage.removeItem('bdybrk-stats');
                localStorage.removeItem('bdybrk-settings');
                location.reload();
            });
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
