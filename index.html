<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BDYBRK</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a148c">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Space+Mono:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">

    <style>
        :root {
            --purple: #6200ea;
            --dark-purple: #310075;
            --neon-pink: #ff00cc;
            --neon-yellow: #fff200;
            --neon-cyan: #00f7ff;
            --black: #000000;
            --white: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background-color: var(--purple);
            /* THE MTV TIGER STRIPE VIBE */
            background-image: 
                radial-gradient(circle at 10% 20%, var(--neon-pink) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, var(--neon-cyan) 0%, transparent 20%),
                repeating-linear-gradient(45deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 20px, transparent 20px, transparent 40px);
            color: var(--black);
            font-family: 'Space Mono', monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            background: var(--neon-yellow);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 5px solid var(--black);
            box-shadow: 0 5px 0 rgba(0,0,0,0.3);
            z-index: 20;
            flex-shrink: 0;
        }

        h1 {
            font-family: 'Rubik Mono One', sans-serif;
            font-size: 1.4rem;
            margin: 0;
            color: var(--purple);
            text-shadow: 2px 2px 0 var(--white);
            transform: skew(-5deg);
        }

        /* FIXED: High Contrast Score */
        .score-pill {
            background: var(--black);
            color: var(--neon-yellow);
            padding: 8px 12px;
            font-weight: bold;
            font-size: 0.75rem;
            border: 2px solid var(--white);
            box-shadow: 4px 4px 0 var(--neon-pink);
            transform: rotate(-2deg);
            text-transform: uppercase;
        }

        /* --- NAVIGATION --- */
        .nav-bar {
            display: flex;
            background: var(--black);
            flex-shrink: 0;
        }
        .nav-btn {
            flex: 1;
            padding: 15px 5px;
            background: var(--black);
            color: #888;
            border: none;
            font-family: 'Rubik Mono One', sans-serif;
            font-size: 0.7rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
            border-bottom: 4px solid var(--black);
        }
        .nav-btn.active {
            color: var(--white);
            border-bottom: 4px solid var(--neon-pink);
            background: #222;
        }

        /* --- VIEWS --- */
        .view {
            flex: 1;
            display: none;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto; 
            overflow-x: hidden;
            align-items: center;
            padding-bottom: 80px; /* Space for scroll */
        }
        .view.active { display: flex; }

        /* --- HOME BUTTON --- */
        #go-btn {
            width: 200px;
            height: 200px;
            background: var(--neon-cyan);
            border: 6px solid var(--black);
            font-family: 'Rubik Mono One', sans-serif;
            font-size: 2.2rem;
            color: var(--black);
            margin: 30px 0;
            box-shadow: 10px 10px 0 var(--black);
            cursor: pointer;
            transition: transform 0.1s;
            clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
        }
        #go-btn:active { transform: translate(4px, 4px); box-shadow: 6px 6px 0 var(--black); }

        /* --- CARDS --- */
        .task-card {
            width: 100%;
            max-width: 400px;
            background: var(--white);
            border: 4px solid var(--black);
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.5);
            cursor: pointer;
        }
        .task-card:active { transform: scale(0.98); background: var(--neon-yellow); }

        .tag {
            position: absolute;
            top: -12px;
            left: 10px;
            background: var(--black);
            color: var(--white);
            font-size: 0.6rem;
            font-weight: bold;
            padding: 4px 8px;
            transform: skew(-10deg);
        }

        /* --- PROFILE STATS --- */
        .stat-box {
            width: 100%;
            max-width: 350px;
            background: var(--black);
            color: var(--neon-yellow);
            border: 4px solid var(--white);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 10px 10px 0 var(--neon-pink);
        }
        .stat-big { font-size: 3rem; font-family: 'Rubik Mono One'; line-height: 1; margin-bottom: 10px; }
        .stat-label { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; }

        /* --- LIST EDITOR --- */
        .list-group { width: 100%; max-width: 400px; margin-bottom: 30px; }
        .list-header {
            background: var(--black);
            color: var(--white);
            padding: 10px;
            font-family: 'Rubik Mono One';
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border: 2px solid var(--white);
        }
        .list-header:hover { color: var(--neon-yellow); }
        .list-item {
            background: rgba(255,255,255,0.9);
            padding: 12px;
            border: 2px solid var(--black);
            border-top: none;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
        .del-btn { color: red; background: none; border: none; font-size: 1.2rem; font-weight: bold; padding: 0 10px; }

        /* --- CUSTOM MODAL (REPLACES NATIVE ALERTS) --- */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(49, 0, 117, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(4px);
        }

        .modal-box {
            background: var(--neon-yellow);
            border: 5px solid var(--black);
            box-shadow: 15px 15px 0 var(--neon-pink);
            padding: 25px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            animation: bounceIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes bounceIn { from{transform: scale(0.5); opacity:0;} to{transform: scale(1); opacity:1;} }

        .modal-title { font-family: 'Rubik Mono One'; margin-top: 0; text-transform: uppercase; }
        
        /* Modal Input for adding items */
        .modal-field {
            width: 100%;
            padding: 10px;
            font-family: 'Space Mono';
            font-size: 1rem;
            border: 3px solid var(--black);
            margin: 10px 0;
            display: none;
            background: white;
        }

        .modal-btns { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        
        .btn-modal {
            flex: 1;
            padding: 12px;
            border: 3px solid var(--black);
            background: var(--white);
            font-weight: bold;
            font-family: 'Rubik Mono One';
            cursor: pointer;
            text-transform: uppercase;
        }
        .btn-primary { background: var(--black); color: var(--neon-cyan); }
        .btn-primary:active { transform: translateY(2px); }

        /* --- FINISH BUTTON --- */
        #complete-btn {
            display: none;
            width: 100%;
            padding: 20px;
            background: var(--neon-pink);
            color: var(--white);
            font-family: 'Rubik Mono One';
            font-size: 1.2rem;
            border: 4px solid var(--black);
            box-shadow: 8px 8px 0 var(--white);
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <header>
        <h1>BDYBRK</h1>
        <div class="score-pill">
            RK: <span id="header-rank">NOVICE</span> | PTS: <span id="header-score">0</span>
        </div>
    </header>

    <div class="nav-bar">
        <button class="nav-btn active" onclick="switchView('home')">Play</button>
        <button class="nav-btn" onclick="switchView('lists')">Edit</button>
        <button class="nav-btn" onclick="switchView('profile')">Profile</button>
    </div>

    <div id="home-view" class="view active">
        <button id="go-btn">START</button>

        <div id="results-area" style="width: 100%; max-width: 400px; display: none;">
            <div class="task-card" onclick="openInfo('workout')">
                <div class="tag" style="color: var(--neon-cyan)">MOVE</div>
                <div id="txt-workout" style="font-size: 1.2rem; font-weight: bold; margin-top: 5px;"></div>
                <div style="font-size: 0.7rem; color: #666; margin-top: 5px;">(Tap for info)</div>
            </div>

            <div class="task-card" onclick="openInfo('stretch')">
                <div class="tag" style="color: var(--neon-pink)">STRETCH</div>
                <div id="txt-stretch" style="font-size: 1.2rem; font-weight: bold; margin-top: 5px;"></div>
                <div style="font-size: 0.7rem; color: #666; margin-top: 5px;">(Tap for info)</div>
            </div>

            <div class="task-card" onclick="openInfo('breathe')">
                <div class="tag" style="color: var(--neon-yellow)">VIBE</div>
                <div id="txt-breathe" style="font-size: 1.2rem; font-weight: bold; margin-top: 5px;"></div>
                <div style="font-size: 0.7rem; color: #666; margin-top: 5px;">(Tap for info)</div>
            </div>

            <button id="complete-btn" onclick="finishSession()">COMPLETE!</button>
        </div>
    </div>

    <div id="lists-view" class="view">
        <div style="text-align:center; margin-bottom: 20px; color:white; font-size: 0.8rem;">
            TAP A HEADER TO ADD A NEW MOVE
        </div>
        <div id="lists-container"></div>
    </div>

    <div id="profile-view" class="view">
        <div class="stat-box">
            <div class="stat-big" id="profile-score">0</div>
            <div class="stat-label">Total Points</div>
        </div>

        <div class="stat-box" style="background: var(--neon-pink); color: var(--white); border-color: var(--black);">
            <div class="stat-big" id="profile-rank" style="font-size: 2rem;">NOVICE</div>
            <div class="stat-label">Current Rank</div>
        </div>

        <div class="stat-box" style="background: var(--neon-cyan); color: var(--black);">
            <div class="stat-big" id="profile-sessions">0</div>
            <div class="stat-label">Breaks Taken</div>
        </div>

        <button onclick="resetData()" style="background: red; color: white; border: 4px solid black; padding: 10px; font-family: 'Space Mono'; margin-top: 20px;">RESET ALL DATA</button>
    </div>

    <div id="modal-overlay">
        <div class="modal-box">
            <h2 id="modal-title" class="modal-title">TITLE</h2>
            <p id="modal-desc">Description</p>
            
            <input type="text" id="modal-input" class="modal-field" placeholder="Task Title..." autocomplete="off">
            <textarea id="modal-input-desc" class="modal-field" rows="3" placeholder="Description (Optional)..."></textarea>
            
            <div class="modal-btns">
                <button class="btn-modal" onclick="closeModal()">Close</button>
                <button class="btn-modal btn-primary" id="modal-ok-btn" style="display:none;">OK</button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA ---
        const defaultData = {
            workout: [
                {t:"10 Jumping Jacks", d:"Jump up, spread legs, hands over head. Return. Repeat."},
                {t:"10 Squats", d:"Feet shoulder width. Sit back like there's a chair. Stand up."},
                {t:"Running in Place", d:"Lift knees high! Pump arms! Go for 30 seconds."}
            ],
            stretch: [
                {t:"Touch Toes", d:"Legs straight. Reach down. Hold for 30 seconds."},
                {t:"Neck Rolls", d:"Roll head slowly in circles. Relax shoulders."},
                {t:"Wrist Stretch", d:"Pull fingers back gently. Hold 15s per hand."}
            ],
            breathe: [
                {t:"Box Breathe", d:"In 4s, Hold 4s, Out 4s, Hold 4s."},
                {t:"Water Break", d:"Drink a full glass of water right now."},
                {t:"Eye Rest", d:"Close eyes. Cover with palms. Darkness for 60s."}
            ]
        };

        // Load State
        let data = JSON.parse(localStorage.getItem('bdybrk-data-v3')) || defaultData;
        let stats = JSON.parse(localStorage.getItem('bdybrk-stats')) || { score: 0, sessions: 0, rank: "NOVICE" };
        let currentSession = {};
        
        // Modal State
        let activeModalCallback = null;

        // Init
        updateUI();
        renderLists();

        // --- NAVIGATION ---
        function switchView(name) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(name + '-view').classList.add('active');
            
            // Highlight nav button
            const idx = name === 'home' ? 0 : (name === 'lists' ? 1 : 2);
            document.querySelectorAll('.nav-btn')[idx].classList.add('active');
            
            if(name === 'profile') updateUI();
        }

        // --- GAMEPLAY ---
        document.getElementById('go-btn').addEventListener('click', () => {
            const getRand = (arr) => arr.length ? arr[Math.floor(Math.random() * arr.length)] : {t:"Rest", d:"Relax."};
            
            currentSession = {
                workout: getRand(data.workout),
                stretch: getRand(data.stretch),
                breathe: getRand(data.breathe)
            };

            document.getElementById('txt-workout').innerText = currentSession.workout.t;
            document.getElementById('txt-stretch').innerText = currentSession.stretch.t;
            document.getElementById('txt-breathe').innerText = currentSession.breathe.t;

            document.getElementById('results-area').style.display = 'block';
            document.getElementById('complete-btn').style.display = 'block';
            document.getElementById('go-btn').innerText = "REROLL";
        });

        function finishSession() {
            stats.score += 100;
            stats.sessions += 1;
            updateRank();
            saveStats();
            updateUI();
            
            showModal("info", "AWESOME!", `You earned 100 pts!\nCurrent Rank: ${stats.rank}`);
            
            document.getElementById('results-area').style.display = 'none';
            document.getElementById('go-btn').innerText = "START";
        }

        function updateRank() {
            if(stats.score >= 500) stats.rank = "FRESH";
            if(stats.score >= 1500) stats.rank = "RADICAL";
            if(stats.score >= 3000) stats.rank = "LEGEND";
        }

        function updateUI() {
            document.getElementById('header-score').innerText = stats.score;
            document.getElementById('header-rank').innerText = stats.rank;
            document.getElementById('profile-score').innerText = stats.score;
            document.getElementById('profile-rank').innerText = stats.rank;
            document.getElementById('profile-sessions').innerText = stats.sessions;
        }

        // --- CUSTOM MODAL SYSTEM ---
        const modal = document.getElementById('modal-overlay');
        const mTitle = document.getElementById('modal-title');
        const mDesc = document.getElementById('modal-desc');
        const mInput = document.getElementById('modal-input');
        const mDescInput = document.getElementById('modal-input-desc'); // New Description Input
        const mOkBtn = document.getElementById('modal-ok-btn');

        // UPDATED: Now supports 'add-item' type which shows both inputs
        function showModal(type, title, desc, callback) {
            mTitle.innerText = title;
            mDesc.innerText = desc || "";
            mDesc.style.display = desc ? 'block' : 'none';
            
            // Reset inputs
            mInput.value = '';
            mDescInput.value = '';

            if (type === 'add-item') {
                mInput.style.display = 'block';
                mDescInput.style.display = 'block'; // Show description box
                mOkBtn.style.display = 'block';
                activeModalCallback = callback;
                mInput.focus();
            } else {
                // Info mode or other modes
                mInput.style.display = 'none';
                mDescInput.style.display = 'none';
                mOkBtn.style.display = 'none';
                activeModalCallback = null;
            }
            
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        mOkBtn.addEventListener('click', () => {
            // UPDATED: Passes both Title and Description to the callback
            if (activeModalCallback && mInput.value.trim()) {
                activeModalCallback(mInput.value.trim(), mDescInput.value.trim());
                closeModal();
            }
        });

        // --- INFO POPUPS ---
        function openInfo(cat) {
            if(!currentSession[cat]) return;
            showModal("info", currentSession[cat].t, currentSession[cat].d);
        }

        // --- LIST EDITING ---
        function renderLists() {
            const container = document.getElementById('lists-container');
            container.innerHTML = '';
            
            ['workout', 'stretch', 'breathe'].forEach(cat => {
                // Group Container
                const group = document.createElement('div');
                group.className = 'list-group';
                
                // Header
                const header = document.createElement('div');
                header.className = 'list-header';
                let color = cat === 'workout' ? 'var(--neon-cyan)' : (cat === 'stretch' ? 'var(--neon-pink)' : 'var(--neon-yellow)');
                header.style.borderLeft = `10px solid ${color}`;
                header.innerHTML = `<span>${cat.toUpperCase()}</span> <span>+ ADD</span>`;
                
                // UPDATED: Now sends the "add-item" type to showModal
                header.onclick = () => {
                    showModal("add-item", `ADD TO ${cat.toUpperCase()}`, "", (val, desc) => {
                        // Use the user provided description, or a fallback if empty
                        const finalDesc = desc || "Custom user task.";
                        data[cat].push({t: val, d: finalDesc});
                        saveData();
                    });
                };
                
                group.appendChild(header);

                // Items
                data[cat].forEach((item, idx) => {
                    const row = document.createElement('div');
                    row.className = 'list-item';
                    row.innerHTML = `<span>${item.t}</span>`;
                    
                    const del = document.createElement('button');
                    del.className = 'del-btn';
                    del.innerText = 'Ã—';
                    del.onclick = () => {
                        data[cat].splice(idx, 1);
                        saveData();
                    };
                    
                    row.appendChild(del);
                    group.appendChild(row);
                });
                
                container.appendChild(group);
            });
        }

        function saveData() {
            localStorage.setItem('bdybrk-data-v3', JSON.stringify(data));
            renderLists();
        }

        function saveStats() {
            localStorage.setItem('bdybrk-stats', JSON.stringify(stats));
        }

        function resetData() {
            if(confirm("Reset all scores and lists?")) {
                localStorage.removeItem('bdybrk-data-v3');
                localStorage.removeItem('bdybrk-stats');
                location.reload();
            }
        }

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
